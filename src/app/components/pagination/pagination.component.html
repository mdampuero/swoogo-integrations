<nav  class="float-right">
    <ul class="pagination" >
        <ng-container *ngIf="pages > 1">
            <li class="page-item" [ngClass]="{'disabled' : currentPage == 0 }"><a matTooltip="Anterior" matTooltipPosition="above" class="page-link" href="javascript:void(0)" (click)="previus()"><i class="fa fa-chevron-left"></i></a></li>
            <li class="page-item">
                <a class="page-link">
                    {{ currentPage + 1 }} / {{ pages }}
                </a>
            </li>
            <li class="page-item"  [ngClass]="{'disabled' : (currentPage + 1) == pages || pages < 1 }"><a matTooltip="Siguiente" matTooltipPosition="above" class="page-link" href="javascript:void(0)" (click)="next()"><i class="fa fa-chevron-right"></i></a></li>
        </ng-container>
    </ul>
</nav>
