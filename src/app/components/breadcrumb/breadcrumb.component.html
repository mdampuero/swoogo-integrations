<div class="row page-titles">
    <div class="col-md-5 align-self-center animated fadeInLeft">
        <h3 class="text-themecolor">{{ title }}</h3>
    </div>
    <div class="col-md-7 align-self-center animated fadeInRight">
        <ol class="breadcrumb">
            <ng-container *ngFor="let item of breadcrumbs; let i=index;">
                <li class="breadcrumb-item" *ngIf="item.url != ''">
                    <a routerLink="{{ item.url }}" >{{ item.title }}</a>
                </li>
                <li class="breadcrumb-item active" *ngIf="item.url == ''">{{ item.title }}</li>
            </ng-container>
        </ol>
    </div>
</div>
