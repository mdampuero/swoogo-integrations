<ng-container *ngIf="data">
    <h3 class="mt-3">
        Actividades
        <div class="btn-group pull-right">
			<button class="btn btn-success btn-sm btn-rounded" type="button" (click)="open(content)">
				<i class="fa fa-plus"></i>
				Agregar
            </button>
		</div>
    </h3>
    <hr>
    <ul class="timeline">
        <li *ngFor="let item of data; let i=index;" [ngClass]="{'timeline-inverted' : item.inverse }">
            <div class="timeline-badge {{ item.status }}"><i class="{{ item.icon }}"></i> </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{ item.user }}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{ item.createdAt | date:'H' }}</small> </p>
                </div>
                <div class="timeline-body">
                    <p [innerHTML]="item.description"></p>
                </div>
            </div>
        </li>
    </ul>
</ng-container>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar actividad</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body form-material">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea class="form-control" [(ngModel)]="form.description" name="description" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="mt-3 pull-right">
            <button type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="save()"><i class="fa fa-save"></i> Guardar</button>
            <button type="button" class="btn btn-inverse waves-effect waves-light" (click)="modal.dismiss('Cross click')"><i class="fa fa-remove"></i> Cancelar</button>
        </div>
    </div>
</ng-template>
