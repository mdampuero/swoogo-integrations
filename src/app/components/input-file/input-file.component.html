<fieldset class="form-group">
    <label>{{ label }}</label>
    <label class="custom-file d-block">
        <input accept="{{ accept }}" type="file" name="file" (change)="handleUpload($event)">
        <span class="custom-file-control"></span>
    </label>
    <small class="form-control-feedback text-danger">{{ error }}</small>
</fieldset>
